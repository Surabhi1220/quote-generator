<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@1,500&family=Gentium+Book+Plus:ital@1&family=Roboto:wght@100;300;400&family=The+Nautigal:wght@700&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Quote Generator</h1>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    “Be yourself; everyone else is already taken.”
                </span>
            </div>
            <div class="person">
                Oscar Wilde
            </div>
            <div class="button-area">
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="project-1.js"></script>
  </body>
</html>
